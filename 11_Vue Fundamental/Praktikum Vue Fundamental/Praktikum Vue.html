<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    
    <div id="app">
      <ol>
        <li v-for="todolist in todos">{{todolist}}</li>
      </ol>
      <input id="input" type="text" v-model="newTodo" />
      <button v-on:click="addTodo">Tambahkan</button>
      <div v-if="todos.length >= 4">Hebat!</div>
    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          todos: [],
        },
        
        methods: {
          addTodo() {
            this.todos.push(this.newTodo);
            this.newTodo = "";
          },
        },
      });
    </script>
  </body>
</html>
